<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./style.css">
        <title>Calculator.v1</title>
    </head>
    <body>
        <form id="form">
            <h3>Number 1</h3>
            <input type="text" id="num1">
            <label for="operator" id="operator">Choose operator</label>
            <select name="operator" id="op">
                <option value="*">*</option>
                <option value="/">/</option>
                <option value="+">+</option>
                <option value="-">-</option>
            </select>
            <h3>Number 2</h3>
            <input type="text" id="num2">
            <input type="submit" onclick="calculate(document.getElementById('num1'), document.getElementById('num2'), document.getElementById('op'))">
        </form>
        <style src="./index.js"></style>
    </body>
</html>
